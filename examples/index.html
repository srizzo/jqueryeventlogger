<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
  </head>
  <body>
    <p>
      Open the Javascript Console to see the output.
    </p>
    <p>
      <a href="javascript:(function(){document.body.appendChild(document.createElement('script')).src='../src/jqueryeventlogger.js';})();">jQuery Event Logger Bookmarklet</a>
    </p>
    <p>
      <button>Click me!</button>
    </p>
    <script src="../external/jquery/jquery-2.1.3.js"></script>
    <script>
      $(function () {
        $('button').on('click', function () {
          console.info('You clicked!')
        })
      })
    </script>
  </body>
</html>
